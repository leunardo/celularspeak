<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celular Speak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container p-3">

    <div class="card p-3 mb-3">
        <h2>Texto => CelularSpeak</h2>
        <div class="mb-3">
            <label for="texto" class="form-label">Texto para converter</label>
            <textarea type="text" name="texto" id="texto" class="form-control"></textarea>
        </div>
    
        <div class="mb-3">
            <label for="resultado" class="form-label">Resultado</label>
            <textarea type="text" name="resultado" id="resultado" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" onclick="textToPhoneSpeak()">Converter</button>
    </div>

    <div class="card p-3">
        <h2>CelularSpeak => Texto</h2>
        <div class="mb-3">
            <label for="celularspeak" class="form-label">CelularSpeak</label>
            <textarea type="text" name="celularspeak" id="celularspeak" class="form-control"></textarea>
        </div>
    
        <div class="mb-3">
            <label for="resultado2" class="form-label">Resultado</label>
            <textarea type="text" name="resultado2" id="resultado2" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" onclick="phoneSpeakToText()">Converter</button>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
